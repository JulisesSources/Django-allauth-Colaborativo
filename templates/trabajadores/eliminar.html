<h1>Eliminar Trabajador</h1>

<p>¿Seguro que deseas eliminar a <strong>{{ object.nombre_completo }}</strong>?</p>

<form method="post">
    {% csrf_token %}

    <button type="submit">Sí, eliminar</button>

    <button type="button" onclick="window.location.href='{% url 'trabajadores:index' %}'">
        Cancelar
    </button>
</form>
