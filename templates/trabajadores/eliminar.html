{% extends 'base.html' %}

{% block title %}Eliminar Puesto{% endblock %}

{% block content %}

<h1 class="text-2xl font-bold mb-6 text-gray-800 dark:text-gray-100">
    Eliminar Puesto
</h1>

<div class="bg-white dark:bg-gray-800 shadow-lg rounded-xl p-6 border border-gray-200 dark:border-gray-700">

    <p class="text-gray-700 dark:text-gray-300 mb-6">
        ¿Seguro que deseas eliminar el puesto:
        <strong class="text-red-600">{{ object.nombre_puesto }}</strong>?
    </p>

    <form method="post" class="flex gap-4">
        {% csrf_token %}

        <button type="submit"
            class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg shadow transition">
            Sí, eliminar
        </button>

        <button type="button"
            onclick="window.location.href='{% url 'trabajadores:puestos-lista' %}'"
            class="px-4 py-2 bg-gray-500 hover:bg-gray-600 text-white rounded-lg shadow transition">
            Cancelar
        </button>
    </form>

</div>

{% endblock %}
