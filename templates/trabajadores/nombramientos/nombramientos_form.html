{% extends 'base.html' %}

{% block content %}

<h1 class="text-2xl font-bold mb-6">
    {% if object %}Editar Nombramiento{% else %}Nuevo Nombramiento{% endif %}
</h1>

<form method="post">
    {% csrf_token %}

    {{ form.as_p }}

    <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg">
        Guardar
    </button>

    <a href="{% url 'trabajadores:nombramientos-lista' %}"
       class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg ml-2">
        Cancelar
    </a>
</form>

{% endblock %}
