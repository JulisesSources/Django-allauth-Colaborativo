{% extends 'base.html' %}

{% block title %}
    {{ view.object|default:"Nuevo Trabajador" }}
{% endblock %}

{% block content %}

<h1 class="text-2xl font-bold mb-6 text-gray-800 dark:text-gray-100">
    {{ view.object|default:"Nuevo Trabajador" }}
</h1>

<div class="bg-white dark:bg-gray-800 rounded-xl shadow p-6 border border-gray-200 dark:border-gray-700">

    <form method="post" class="space-y-4">
        {% csrf_token %}

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            {{ form.as_p }}
        </div>

        <div class="flex gap-4 mt-6">
            <button type="submit"
                class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg shadow">
                Guardar
            </button>

            <button type="button"
                onclick="window.location.href='{% url 'trabajadores:index' %}'"
                class="px-4 py-2 bg-gray-500 hover:bg-gray-600 text-white rounded-lg shadow">
                Cancelar
            </button>
        </div>
    </form>

</div>

{% endblock %}
