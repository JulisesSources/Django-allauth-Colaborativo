<!-- templates/account/logout.html -->
{% extends 'base.html' %}

{% block title %}Cerrar Sesión - SCA-B123{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full">
        <div class="bg-white py-8 px-6 shadow-xl rounded-lg text-center">
            <i class="fas fa-sign-out-alt text-5xl text-red-500 mb-4"></i>
            <h2 class="text-2xl font-bold text-gray-900 mb-4">
                ¿Cerrar Sesión?
            </h2>
            <p class="text-gray-600 mb-6">
                ¿Estás seguro que deseas cerrar tu sesión?
            </p>
            
            <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                <div class="flex space-x-4">
                    <button type="submit" 
                            class="flex-1 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                        <i class="fas fa-sign-out-alt mr-2"></i>
                        Sí, Cerrar Sesión
                    </button>
                    <a href="{% url 'accounts:dashboard' %}" 
                       class="flex-1 py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 text-center">
                        <i class="fas fa-times mr-2"></i>
                        Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
