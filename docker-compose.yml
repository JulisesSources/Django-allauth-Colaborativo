version: '3.9'

services:
  # Servicio de Base de Datos PostgreSQL
  db:
    image: postgres:15
    container_name: sca_b123_db
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Servicio Web Django
  web:
    build: .
    container_name: sca_b123_web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    entrypoint: ["/app/scripts/entrypoint.sh"]

  # Servicio MailHog para correos de desarrollo
  mailhog:
    image: mailhog/mailhog:latest
    container_name: sca_b123_mailhog
    ports:
      - "8025:8025"  # UI Web
      - "1025:1025"  # SMTP

volumes:
  postgres_data:
  